kind: pipeline
name: default
type: docker

steps:
  - name: package
    image: maven:3.6.3-jdk-11-slim
    commands:
      - mvn package -DskipTests=true -Dmaven.javadoc.skip=true -B -V

  - name: docker
    image: plugins/docker
    settings:
      registry: nexus:8123
      repo: nexus:8123/foo/bar
      dockerfile: src/main/docker/Dockerfile
      username: admin
      password: p123p123
      insecure: true
      tag: "${DRONE_TAG}"
      pull_image: false
      no_cache: false

trigger:
  branch:
    - master
  event:
    - push
    - tag