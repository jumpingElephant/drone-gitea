kind: pipeline
name: default
type: docker

clone:
  disable: true

steps:
  - name: clone
    image: alpine/git
    commands:
      - ping gitea -c 3
      - git clone http://gitea:3000/alex/code-with-quarkus.git .
      - git checkout $DRONE_COMMIT

      - name: package
        image: maven:3.6.3-jdk-11-slim
        commands:
          - mvn package -DskipTests=true -Dmaven.javadoc.skip=true -B -V

  - name: docker
    image: plugins/docker
    settings:
      registry: nexus:8123
      repo: nexus:8123/foo/bar
      dockerfile: src/main/docker/Dockerfile.jvm
      username: admin
      password: p123p123
      insecure: true
      auto_tag: true

trigger:
  branch:
    - master
  event:
    - push